
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="lib/jquery-emoji/css/jquery.emoji.css">
  <link rel="stylesheet" href="lib/jquery-mCustomScrollbar/css/jquery.mCustomScrollbar.min.css">
 
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages">
          <li class="log" style="display: list-item;">Welcome to Socket.IO Chat – <hr></li>
        </ul>
      </div>
          <!-- 在线人数 -->
      <div class="userBox">
          <h2 class="userCount"></h2>
          <h1>在线用户</h1>
          <h2>用户列表</h2>
          <div class="users">
            <div id="userPage">
              <li class="user"></li>
            </div>
          </div>
          <div class="pic">
            <!-- emoji表情 -->
            <div class="emoji">
              <label for="" class="iconfont icon-emoji" @click="selectedEmoji"></label>
            </div>
            <!-- 截图 -->
            <div class="jietu" >
              <label for="" class="iconfont icon-jietu"></label>
            </div>
            <!-- 上传图片 -->
            <div class="img">
              <label for="file" class="iconfont icon-shangchuantupian"></label>
              <input type="file" id="file" style="display: none;">
            </div>
          </div>
          <div class="inputMessage"  contenteditable placeholder="Type here..." @keyup.enter="send"/></div>
    </li>
  </div>
    <!-- 登录 -->
    <li class="login page" style="display: block;">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" @keyup.enter="login"/>
      </div>
    </li>
  </ul>
<Emoji />
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="lib/jquery-mCustomScrollbar/script/jquery.mCustomScrollbar.min.js"></script>
  <script src="lib/jquery-emoji/js/jquery.emoji.min.js"></script>
  <script src="./js/main.js"></script>
 

</body>
</html>
